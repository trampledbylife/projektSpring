<div class="container">
  <div class="row">
    <div class="col-1 offset-1">
      <p>Email:</p>
    </div>
    <div class="col-2">
      <p>{{user.email}}</p>
    </div>
  </div>

  <div class="row">
    <div class="col-1 offset-1">
      <p>User type:</p>
    </div>
    <div class="col-2">
      <p>{{user.status}}</p>
    </div>
  </div>

  <div class="row" *ngIf="user.status!='ROLE_ADMIN'">
    <div class="col-2 offset-1">
      <div >
        <button class="btn btn-del btn-danger" style="width: 250px;" (click)="setAdminUser()">Give administrator rights</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-2 offset-1">
      <button class="btn btn-del btn-danger" style="width: 180px;" (click)="deleteUser()">Delete account</button>
    </div>
  </div>
</div>
